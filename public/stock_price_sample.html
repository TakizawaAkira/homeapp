  <!--
  規則性の確認：
  ・変動値が近日の平均30%以下が3回起きた後一旦下落その後急上昇する
  -->

  <script>
  var nintendo_stock_price = JSON.parse(document.getElementById("Nintendo_stock_price").innerText);
  var final_price = nintendo_stock_price.map(function(value, index){
    return value['終値'];
  });
  var date = nintendo_stock_price.map(function(value, index){
    return value['日付'];
  });

  /*
  * データ解析
  */
  //A[0,1]B[1,2]の変動値から+,-,0のどれかを判定
  var center_judge_data = [];
  var score = [];
  var judge = [];
  for(var i=0;i<final_price.length-2;i++){
    var price0 = parseInt(final_price[i]);
    var price1 = parseInt(final_price[i+1]);
    var price2 = parseInt(final_price[i+2]);
    var A = getCenter(price0, price1);
    var B = getCenter(price1, price2);

    var average = getCenter(price0, price2);
    var value = price1-average;

    //判定
    var judge_data;
    if((value<0? value*-1:value) < 145/3){
      judge_data = "0";
    }else if(value>0){
      judge_data = "+";
    }else{
      judge_data = "-";
    }
    center_judge_data.push({"index": i,"value":value, "judge":judge_data, "s": [A,B]});
    score.push(value);
    judge.push(judge_data);
    //console.log("["+"zero:"+judge_data+","+"[0]:"+price0+","+"[2]:"+price2+","+"average:"+(average)+"]");

    //中央値取得
    function getCenter(a,b){
      return (a+b)/2;
    }
  }
  //生成解析データ解析
  var move_score = 0;
  for(index in center_judge_data){
    var cjd = center_judge_data[index]["value"];
    move_score += cjd<0? cjd*-1: cjd;
    //console.log(center_judge_data[index]);
  }
  //中央値との差の平均
  console.log(move_score/center_judge_data.length);

  function getJudgeData(){
    var analysis_judge = judge.map(function(value, index){
      switch(value){
        case "0": return 0; break;
        case "+": return 1; break;
        case "-": return -1; break;
      }
    });
    var analysis_date = date.map(function(v,i){return i;});

    draw_analysis(
      analysis_judge.slice(0, count),
      analysis_date.slice(0, count)
    );
  }

  var count=1;
  next();
  function next(){ console.log(count);
    if(count<final_price.length)count++;
    var final_price_area = final_price.slice(0, count);
    var date_area = date.slice(0, count);

    for(var i=0;i<date_area.length;i++){
      date_area[i] = i;
    }

    draw(final_price_area, date_area);
    getJudgeData();
  }
  function back(){
    if(count>0)count--;
    var final_price_area = final_price.slice(0, count);
    var date_area = date.slice(0, count);

    for(var i=0;i<date_area.length;i++){
      date_area[i] = i;
    }

    draw(final_price_area, date_area);
    getJudgeData();
  }
  function alldata(){
    console.log("aaa");
    draw(final_price, date);
    count = final_price.length;
    getJudgeData();
  }
  function draw(final_price, date){
    var canvas = document.getElementById('stage');
    var mydata = {
      labels: date,
      datasets: [
        {
          label: 'final_price',
          backgroundColor: "rgba(99,170,170,0.3)",
          data: final_price,
        }
      ]
    };
    var price_chart = new Chart(canvas, {
      type: 'line',
      data: mydata,
      options: {
          title: {
            display: true,
            text: 'final_price_chart'
          }
      }
    });
  }
  function draw_analysis(draw_analysis, date){
    var canvas = document.getElementById('analysis');
    var mydata = {
      labels: date,
      datasets: [
        {
          label: 'final_price',
          backgroundColor: "rgba(170,170,99,0.3)",
          data: draw_analysis,
        }
      ]
    };
    var price_chart = new Chart(canvas, {
      type: 'line',
      data: mydata,
      options: {
          title: {
            display: true,
            text: 'analysis_chart'
          }
      }
    });
  }
  </script>
</body>
